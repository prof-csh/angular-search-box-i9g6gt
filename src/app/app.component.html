<h1>ANGULAR SEARCH</h1>

<div class="search-bar">
  <input type="text" placeholder="Search course" [(ngModel)]="searchText">
</div>

<div class="product-list">
  <ul>
    <li *ngFor="let course of course | grdFilter: {name: searchText}; let i=index;">
      <span class="badge">{{course.id}}</span> {{course.name}}
    </li>
  </ul>
</div>
